<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Audio Recorder and Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #000000;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #appContainer {
            background: #720505;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 90%;
        }

        h1, h2 {
            color: #f3f3f3;
            text-align: center;
        }

        button {
            background-color: #05192e;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 5px 0;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        button:disabled {
            background-color: #cac8c8;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            background-color: #0056b3;
        }

        #messages, #chatMessages {
            border: 1px solid #080000;
            padding: 10px;
            max-height: 150px;
            overflow-y: auto;
            white-space: pre-wrap; /* Preserve white spaces and line breaks */
            background-color: #f9f9f9;
            border-radius: 5px;
            margin-top: 10px;
        }

        #notification {
            margin-top: 10px;
            color: #000000;
            font-weight: bold;
            text-align: center;
        }

        #messages {
            background-color: #ffffff; /* Bright yellow background */
            color: #000000; /* Black text */
        }

        #chatBox {
            margin-top: 20px;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 8px;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .dropdown-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        select {
            width: calc(100% - 100px);
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="appContainer">
        <h1>Audio Recorder</h1>
        <div class="button-container">
            <button id="startBtn">Start Recording</button>
            <button id="stopBtn" disabled>Stop Recording</button>
            <button id="endBtn" disabled>End Recording</button>
        </div>
        <div id="messages"></div>
        <div id="notification"></div> <!-- Notification area -->

        <div id="chatBox">
            <h2>Chat with Model</h2>
            <div class="dropdown-container">
                <select id="questionDropdown">
                    <option value="">Select a question...</option>
                    <option value="来访者的主观描述（本周来访者主诉变化情况、与咨询师约定的任务完成情况、自身工作/学业/生活情况及其它来访者主动报告的情况等）">来访者的主观描述</option>
                    <option value="对来访者的客观描述（咨询师的观察、测试结果、医院就诊结果等）">对来访者的客观描述</option>
                    <option value="咨询目标">咨询目标</option>
                    <option value="咨询要点及处理（咨询师在咨询过程中采取的行动，主要咨询方法及技术、作业等）">咨询要点及处理</option>
                    <option value="当前会谈的效果（来访者对咨询的反应等）">当前会谈的效果</option>
                </select>
                <input type="text" id="chatInput" placeholder="Type your message here" />
            </div>
            <button id="sendBtn" disabled>Send</button>
            <div id="chatMessages"></div> <!-- Chat messages area -->
        </div>

        <h3>Enter Subject Information</h3>
        <form id="subjectForm">
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" name="studentName" required><br><br>

            <label for="studentID">Student ID:</label>
            <input type="text" id="studentID" name="studentID" required><br><br>

            <label for="sessionDetails">Session Details:</label>
            <textarea id="sessionDetails" name="sessionDetails" required></textarea><br><br>

            <button type="submit">Submit</button>
        </form>

        <div id="subjectResponse"></div>
    </div>

    <script>
        const ws = new WebSocket('ws://localhost:8000/ws');
        let mediaRecorder;
        let audioChunks = [];
        let recordingInterval;
        let isRecording = false;
        let recordingEnded = false;

        // WebSocket event handlers for audio recording
        ws.onopen = () => {
            console.log('WebSocket connection opened');
        };

        ws.onmessage = function(event) {
            console.log('Received message:', event.data); // Debugging: Log the received message
            const messageDiv = document.getElementById('messages');
            messageDiv.innerHTML += `${event.data} <br>`;
            messageDiv.scrollTop = messageDiv.scrollHeight; // Scroll to the bottom
        };

        ws.onerror = function(error) {
            console.log('WebSocket Error: ', error);
        };

        ws.onclose = function() {
            console.log('WebSocket connection closed');
            document.getElementById('notification').innerText = 'WebSocket connection closed.';
        };

        // Start recording
        document.getElementById('startBtn').addEventListener('click', async () => {
            if (recordingEnded) return; // Prevent starting if recording has ended
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.start();

                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };

                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/mp3' });
                    audioChunks = []; // Reset for next recording
                    const reader = new FileReader();
                    reader.onload = () => {
                        ws.send(reader.result); // Send audio data to WebSocket
                    };
                    reader.readAsArrayBuffer(audioBlob);
                };

                isRecording = true;
                recordingInterval = setInterval(() => {
                    if (isRecording) {
                        mediaRecorder.stop();
                        mediaRecorder.start();
                    }
                }, 30000); // Stop and start every 30 seconds

                document.getElementById('startBtn').disabled = true;
                document.getElementById('stopBtn').disabled = false;
                document.getElementById('endBtn').disabled = false;
                document.getElementById('notification').innerText = 'Recording started'; // Notify recording started
                document.getElementById('sendBtn').disabled = true; // Disable chat button
            } catch (error) {
                console.error('Error accessing audio devices:', error);
            }
        });

        // Stop recording
        document.getElementById('stopBtn').addEventListener('click', () => {
            if (mediaRecorder) {
                clearInterval(recordingInterval); // Stop the interval
                mediaRecorder.stop(); // Ensure the current recording is stopped
                isRecording = false;
                document.getElementById('notification').innerText = 'Recording stopped. To continue, press Start again.';
                document.getElementById('sendBtn').disabled = true; // Disable chat button
            }
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
        });

        // End recording
        document.getElementById('endBtn').addEventListener('click', () => {
            if (mediaRecorder) {
                clearInterval(recordingInterval); // Stop the interval
                mediaRecorder.stop(); // Ensure the current recording is stopped
                isRecording = false;
                recordingEnded = true; // Mark recording as ended
                document.getElementById('startBtn').disabled = true;
                document.getElementById('stopBtn').disabled = true;
                document.getElementById('endBtn').disabled = true;
                document.getElementById('notification').innerText = 'Recording ended. You can no longer start recording.';
                document.getElementById('sendBtn').disabled = false; // Enable chat button
            }
        });

        // Handle chat
        document.getElementById('sendBtn').addEventListener('click', () => {
            const chatInput = document.getElementById('chatInput').value.trim();
            if (chatInput) {
                ws.send(chatInput); // Send the chat message via WebSocket
                const chatMessagesDiv = document.getElementById('chatMessages');
                chatMessagesDiv.innerHTML += `You: ${chatInput}<br>`;
                chatMessagesDiv.scrollTop = chatMessagesDiv.scrollHeight; // Scroll to the bottom
                document.getElementById('chatInput').value = ''; // Clear input field
            }
        });

        // Handle dropdown selection
        document.getElementById('questionDropdown').addEventListener('change', (event) => {
            const selectedQuestion = event.target.value;
            document.getElementById('chatInput').value = selectedQuestion; // Populate input with selected question
        });

        // Form submission for subject information
        document.getElementById('subjectForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const studentName = document.getElementById('studentName').value;
            const studentID = document.getElementById('studentID').value;
            const sessionDetails = document.getElementById('sessionDetails').value;
            
            const subjectData = {
                studentName: studentName,
                studentID: studentID,
                sessionDetails: sessionDetails
            };

            ws.send(JSON.stringify(subjectData)); // Send form data via WebSocket
            document.getElementById('subjectResponse').innerHTML = `Submitted: ${studentName}, ${studentID}`;
        });
    </script>
</body>
</html>
